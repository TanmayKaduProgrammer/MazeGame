<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">		
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Maze Runner</title>
</head>
<body onload="add()">
    <style>
    body{
        background-image: url("mars.gif");
        background-position: center;
        background-size: cover;
        text-align: center;
    }
    #canvas
    {
        border-width:10px;
        background-color: white; 
        border-style:ridge;
        border-color: black;
    }
    
    h1,h4
    {
        color: black !important;
    }
    </style>
    <h1>Maze Runner Game</h1><br><br>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script>
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        cat_width = 50;
        cat_height = 50;
        catx = 10; 
        caty = 10;
        images = ["Maze1.png","Maze2.png","Maze3.png"];
        random = Math.floor(Math.random()*3);
        background_image = images[random];
        if(random == 1){
            cat_width = 25;
            cat_height = 25;
        }
        cat_image = "cat.png";
        
        function add(){
            background_image_tag = new Image();
            background_image_tag.onload = uploadbackground;
            background_image_tag.src = background_image;

            cat_image_tag = new Image();
            cat_image_tag.onload = uploadcat;
            cat_image_tag.src = cat_image;
        }

        function uploadbackground(){
            ctx.drawImage(background_image_tag,0,0,canvas.width,canvas.height);
        }

        function uploadcat(){
            ctx.drawImage(cat_image_tag,catx,caty,cat_width,cat_height);
        }
        
        window.addEventListener("keydown",mykeydown);

        function mykeydown(e){
            keypress = e.keyCode;
            console.log(keypress);
            if (keypress=='38') {
                up();
            }
            if (keypress=='40') {
                down();
            }
            if (keypress=='37') {
                left();
            }
            if (keypress=='39') {
                right();
            }
        }
        function up() {
            if(caty >= 0){
            caty = caty - 10;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            uploadbackground();
            uploadcat();
            }
        }
        function down() {
            if(caty <= 740){
            caty = caty + 10;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            uploadbackground();
            uploadcat();
            }
        }
        function left() {
            if(catx >= 0){
            catx = catx - 10;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            uploadbackground();
            uploadcat();
            }
        }
        function right() {
            if(catx <= 740){
            catx = catx + 10;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            uploadbackground();
            uploadcat();
            }
        }
    </script>
</body>
</html>
